<!--
ANATOMIA DO HTML:

 <!DOCTYPE html>  declaração define que este documento é um documento HTML5
 <html>           elemento é o elemento raiz de uma página HTML
 <head>           elemento contém metainformações sobre a página HTML
 <title>          título para a página HTML (aparece na barra de título do navegador ou na guia da página)
 </head>
 <body>
                  elemento define o corpo do documento e é um recipiente para todos os conteúdos visíveis, 
                  como cabeçalhos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.

  <h1>            elemento define um título grande</h1>
  <p>             elemento define um parágrafo</p>

 </body>
 </html>


 >>> DOCUMENTO HTML Simples: digite " ! " + 'Enter'
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Document</title>
</head>
<body>
  <p>Ola Mundo!</p>
</body>
</html>
